<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <title>Schedule Tracker</title>
  <link rel="stylesheet" href="styles.css">
 

</head>
<body>

  <header>
    <div class="logo">TW32</div>
    <div class="hamburger">&#9776;</div>
  </header>

 <nav class="nav-bar">
  <p id="alertMessage">Hello, User</p>
  <p id="next-schedule">Next class: None</p>
</nav>

  
<section class="join">
  <section class="day-details">
    <p id="date">Date: --/--/----</p>
    <p id="time">Time: 00:00:00</p>
    <p id="day">Day: Monday</p>
  </section>

  <section class="schedule">
  <select id="dayDropdown" class="day-dropdown" onchange="showSchedule(this.value, this)">
    <option value="Tuesday">Tuesday</option>
    <option value="Wednesday">Wednesday</option>
    <option value="Thursday">Thursday</option>
    <option value="Friday">Friday</option>
    <option value="Saturday">Saturday</option>
  </select>
  </section>
  

<section id="scheduleDisplay"></section>

    <section class="profile-link-container" style="width:98%;max-width:700px;margin:24px auto 0 auto;padding:18px 24px;background:#fff;border-radius:14px;box-shadow:0 2px 12px rgba(76,175,80,0.08);text-align:center;">
  <a href="https://solar.feutech.edu.ph/user/profile" target="_blank" style="font-size:0.98rem;color:#388e3c;font-weight:500;text-decoration:none;">Go to FEU Tech Solar Profile</a>
    </section>

  <section class="note-of-day">
    <h3>Note of the Day (Checklist)</h3>
    <input type="text" id="taskInput" placeholder="Add a task..." />
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
    <button onclick="downloadTasks()">Save Tasks to File</button>
  </section>


    <footer>
        <a href="#">Keep Pushing</a>
    </footer>

    <!-- Schedule Display Section -->
    <script src="script.js"></script>
    <script>
      // Auto-select today's day in the dropdown
      document.addEventListener('DOMContentLoaded', function() {
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const today = days[new Date().getDay()];
        const dropdown = document.getElementById('dayDropdown');
        if (dropdown) {
          for (let i = 0; i < dropdown.options.length; i++) {
            if (dropdown.options[i].value === today) {
              dropdown.selectedIndex = i;
              dropdown.dispatchEvent(new Event('change'));
              break;
            }
          }
        }
      });
    </script>
    <script>
      const motivations = [
        "Keep pushing forward!",
        "You are capable of amazing things.",
        "Every day is a new opportunity.",
        "Stay positive, work hard, make it happen.",
        "Success is the sum of small efforts repeated.",
        "Believe in yourself and all that you are.",
        "Dream big and dare to fail.",
        "Your only limit is your mind.",
        "Great things never come from comfort zones.",
        "Don't watch the clock; do what it does. Keep going."
      ];
      function setMotivationFooter() {
        const footer = document.querySelector('footer');
        if (footer) {
          let msg = motivations[Math.floor(Math.random() * motivations.length)];
          let motElem = document.createElement('div');
          motElem.textContent = msg;
          motElem.style.marginBottom = '0.5rem';
          motElem.style.fontWeight = 'bold';
          motElem.style.fontSize = '1.1rem';
          motElem.style.textAlign = 'center';
          footer.insertBefore(motElem, footer.firstChild);
        }
      }
      document.addEventListener('DOMContentLoaded', setMotivationFooter);
    </script>


</body>
</html>
