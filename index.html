<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule Tracker</title>
  <link rel="stylesheet" href="styles.css">
 

</head>
<body>

  <header>
    <div class="logo">TW22</div>
    <div class="hamburger">&#9776;</div>
  </header>

  <nav>
    <p id="alertMessage"> Hello, User</p>
  </nav>
  <section class="join">

  <section class="day-details">
    <p id="date">Date: --/--/----</p>
    <p id="time">Time: 00:00:00</p>
    <p id="day">Day: Monday</p>
  </section>

  <section class="schedule">
    <button class="dy" onclick="showSchedule('Monday')">Monday</button>
    <button class="dy" onclick="showSchedule('Tuesday')">Tuesday</button>
    <button class="dy" onclick="showSchedule('Wednesday')">Wednesday</button>
    <button class="dy" onclick="showSchedule('Thursday')">Thursday</button>
    <button class="dy" onclick="showSchedule('Friday')">Friday</button>
  </section>
</section>

<section id="scheduleDisplay"></section>

  <section class="note-of-day">
    <h3>Note of the Day (Checklist)</h3>
    <input type="text" id="taskInput" placeholder="Add a task..." />
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </section>




    <footer>
        <a href="#">Vision Board</a>
    </footer>

    <!-- Schedule Display Section -->
    <script src="script.js"></script>


</body>
</html>
