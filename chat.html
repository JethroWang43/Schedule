<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Chatbot - Schedule</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://js.puter.com/v2/"></script>
  <style>
    .chat-page { max-width:900px; margin:20px auto; padding:18px; }
    .chat-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }
    .chat-box { background:#fff; border-radius:10px; padding:14px; box-shadow:0 8px 24px rgba(0,0,0,0.06); height:55vh; overflow:auto; }
    .message { margin:12px 0; display:flex; }
    .message.user { justify-content:flex-end; }
    .message .bubble { max-width:75%; padding:12px 14px; border-radius:12px; word-wrap:break-word; white-space:pre-wrap; }
    .message.user .bubble { background:#4CAF50; color:white; }
    .message.bot .bubble { background:#f1f1f1; color:#222; line-height:1.5; }
    /* Markdown-style formatting in bot responses */
    .message.bot .bubble h1, .message.bot .bubble h2, .message.bot .bubble h3 { margin:10px 0 5px 0; font-weight:bold; }
    .message.bot .bubble h1 { font-size:1.3em; }
    .message.bot .bubble h2 { font-size:1.15em; }
    .message.bot .bubble h3 { font-size:1.05em; }
    .message.bot .bubble ul, .message.bot .bubble ol { margin:8px 0; padding-left:20px; }
    .message.bot .bubble li { margin:4px 0; }
    .message.bot .bubble code { background:#e0e0e0; padding:2px 6px; border-radius:3px; font-family:monospace; }
    .message.bot .bubble blockquote { border-left:3px solid #4CAF50; padding-left:10px; margin:8px 0; color:#666; }
    .chat-controls { display:flex; gap:8px; margin-top:10px; }
    .chat-controls input[type="text"] { flex:1; padding:10px; border-radius:8px; border:1px solid #ddd; }
    .chat-controls button { padding:10px 14px; border-radius:8px; border:none; background:#4CAF50; color:#fff; cursor:pointer; }

    /* Thinking animation bubble */
    .thinking { display:inline-flex; align-items:center; gap:6px; }
    .thinking .dot { width:6px; height:6px; border-radius:50%; background:#888; display:inline-block; animation: blink 1.2s infinite ease-in-out; }
    .thinking .dot:nth-child(2){ animation-delay: 0.2s; }
    .thinking .dot:nth-child(3){ animation-delay: 0.4s; }
    @keyframes blink { 0%, 80%, 100% { opacity: 0.15; transform: translateY(0); } 40% { opacity: 0.9; transform: translateY(-2px); } }

    /* Mobile responsiveness */
    @media screen and (max-width: 600px) {
      .chat-page { padding: 12px; margin: 10px auto; }
      .chat-box { height: 60vh; }
      .message .bubble { max-width: 88%; font-size: 0.95rem; }
      .chat-controls { flex-direction: column; }
      .chat-controls button { width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">TW32</div>
    <div class="hamburger" id="hamburger">&#9776;</div>
    <nav id="sideNav" class="side-nav" aria-hidden="true">
      <button id="closeNav" class="close-nav">Ã—</button>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="calendar.html">Calendar & Dashboard</a></li>
        <li><a href="chat.html">AI Chatbot</a></li>
      </ul>
    </nav>
  </header>

  <main class="chat-page">
    <div class="chat-header">
      <h2>AI Chatbot</h2>
    </div>

    <!-- n8n webhook inputs removed; Puter/local backends are used by default -->

    <div id="chatBox" class="chat-box" aria-live="polite"></div>

    <div class="chat-controls">
      <input id="chatInput" type="text" placeholder="Ask about your schedule, tasks, or general questions..." />
      <button id="sendBtn">Send</button>
      <button id="resetBtn" style="background:#e0e0e0;color:#222">Reset</button>
    </div>
  </main>

  <script src="schedule-data.js"></script>
  <script src="chat.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const ham = document.getElementById('hamburger');
      const side = document.getElementById('sideNav');
      const close = document.getElementById('closeNav');
      ham && ham.addEventListener('click', () => { side.style.transform = 'translateX(0)'; side.setAttribute('aria-hidden','false'); });
      close && close.addEventListener('click', () => { side.style.transform = ''; side.setAttribute('aria-hidden','true'); });
    });
  </script>
</body>
</html>
